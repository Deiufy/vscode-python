parameters:
  jobs: []
  pythonVersions: ["3.7", "3.6", "3.5", "2.7"]


jobs:
- job: UITest
  timeoutInMinutes: 90
  strategy:
    matrix:
      ${{ each job in parameters.jobs }}:
        ${{ job.test }}:
          ${{ each pythonVersion in parameters.pythonVersions }}:
            PythonVersion: ${{ pythonVersion }}
            VMImageName: "macos-10.13"
            Tags: ${{ job.tags }}
            Test: true

  pool:
    vmImage: $(VMImageName)

  steps:
    - template: uitest_phases.yml
